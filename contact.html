<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" media="only screen and (max-width:500px)"  href="./CSS/style_mobile.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Café Florette | Contact </title>
</head>
<body>
    <header class="header">
        <nav>
            <h1><a href="./index.html"> Café Florette </a></h1>
            <ul>
                <li><a href="./index.html"> Accueil </a></li>
                <li><a href="./where.html"> Nous trouver </a></li>
                <li><a class="active" href="./contact.html"> Contacte </a></li>
            </ul>
        </nav>
    </header>
    <section class="contact">
        <div class="contact-form-container">
            <form action="#">
                <h2 class="underline">Une question ? Contactez nous</h2>
                <label class="my-20" for="name">Nom</label>
                <input type="text" name="name" id="name" placeholder="Dupont">
                <label class="my-20" for="email">Adresse mail</label>
                <input type="email" name="email" id="email" placeholder="Dupont@mail.com">
                <label class="my-20" for="question">Une question ? Un avis ?</label>
                <textarea name="question" id="question" placeholder="Exprimez-vous !"></textarea>
                <button class="btn btn-dark my-20">Envoyer</button>
            </form>
        </div>
    </section>
    <footer>
        <p>copyright &copy; café florette- 2020</p>
    </footer>
</body>
</html>
